{% extends 'base.html' %}
{% block content %}
<!-- Form to add comment and submit or cancel -->

<div>
    <div class="container-small">
      <h2>What are your comments on this recipe?</h2>
      <form method="POST" id="add-comment-form">
        {{ form.csrf_token }}
        <div>
          {% if form.text.errors %}
            {% for error in form.text.errors %}
              <span class="text-danger">
            {{ error }}
          </span>
            {% endfor %}
          {% endif %}
          {{ form.text(class="form-control form-group") }}
        </div>
        <button class="btn-comment-add">Add my comment!</button>
      </form>
    </div>
  </div>

{% endblock %}
