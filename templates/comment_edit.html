{% extends 'base.html' %}
{% block content %}
<!-- Form to edit or delete comment and submit or cancel -->

<div class="container">
    <h2>Edit Feedback</h2>

    <div class="outer_container">
        <form method="POST" class="edit_form">

            <label for="comment_text">Comment</label>
            <input type="text" name="comment_text" id="comment_text" value="{{comment_data.comment_text}}" style = "width: 400px;">

            <button class = "btn_add">Save</button>

        </form>
    </div>

    <div>
        <form method="POST" action="/{{recipe_id}}/{{comment_data.id}}/delete_comments">
            <button class="btn btn-outline-danger">Delete Comment</button>
        </form>
    </div>
    
</div>

{% endblock %}
